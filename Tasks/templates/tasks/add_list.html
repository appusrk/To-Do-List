<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            background-color: blanchedalmond;
        }
        .head{
            margin-left: 10px;
        }
        .ask{
            display: flex;
            margin-top: 20px;
        }
    </style>
    
</head>
<body>
    <div class="ask"> 
    <h1 class="head">Add New Task</h1><br>
    <form method="POST">
        {% csrf_token %}
        <br><br><br><input type="text" name="title" placeholder="Task Title" required><br><br>
        <input type="date" name="date" placeholder="Task Date" required><br><br>
        <input type="time" name="time" placeholder="Task time" required><br><br>
        <button type="submit" class="btn btn-primary ">Add Task</button>
    </form><br>
    <form action="/" method="post">
        {% csrf_token %}
        <div class="button">
            <div class="mb-3 col">
                <input type="Submit" name="Students" value="HOME" class="btn btn-success">
            </div>
        </div>
    </form>
</div>
</body>
</html>
