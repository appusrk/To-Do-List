<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <a href="/add/">Add New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {% if task.completed %}
                    <strike>{{ task.title }}</strike>
                {% else %}
                    {{ task.title }}
                {% endif %}
                <a href="/complete/{{ task.id }}/">Complete</a>
                <a href="{% url 'del_list' task_id=task.id %}">Delete</a>

            </li>
        {% endfor %}
    </ul>
</body>
</html>
